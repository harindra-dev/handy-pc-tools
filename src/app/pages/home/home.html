<section class="home-brutal container">
  <div class="home-brutal-grid">
    <div class="home-brutal-section">
      <h2 class="home-brutal-section-title">QUICK TOOLS</h2>

      <div class="tools-brutal-grid">
        <a class="tool-brutal-card" routerLink="/notes">
          <i class="bi bi-terminal"></i>
          <span>NOTES LIST</span>
        </a>

        <a class="tool-brutal-card" routerLink="/text-compare">
          <i class="bi bi-code-square"></i>
          <span>DIFF FINDER</span>
        </a>

        <a class="tool-brutal-card" routerLink="/bookmarks">
          <i class="bi bi-link-45deg"></i>
          <span>BOOKMARKS</span>
        </a>
      </div>

      <div class="w-100">
        <img
          [src]="assetService.getImagePath('1962_www.gif')"
          alt="1962"
          style="
            width: 100%;
            max-width: 192px;
            border: var(--brutal-border) solid var(--brutal-black);
          "
        />
      </div>
    </div>

    <div class="bookmarks-brutal-container">
      <app-bookmark-widget></app-bookmark-widget>
    </div>
  </div>
</section>
