<div class="text-compare-container">
  <div class="text-compare-header">
    <h1 class="text-compare-title">DIFF.EXE</h1>
    <p class="text-compare-subtitle">BINARY COMPARE ENGINE v2.0</p>
  </div>

  @if(isLoading) {
  <div class="loading-indicator">LOADING DIFF ENGINE</div>
  } @if(hasError) {
  <div class="error-message">CRITICAL SYSTEM ERROR: {{ errorMessage }}</div>
  }

  <div
    [style.display]="!isLoading && !hasError ? 'block' : 'none'"
    class="editor-container"
  >
    <ngx-monaco-diff-editor
      [options]="options"
      [originalModel]="originalModel"
      [modifiedModel]="modifiedModel"
      (onInit)="onInit($event)"
      class="diff-editor"
    >
    </ngx-monaco-diff-editor>
  </div>
</div>
