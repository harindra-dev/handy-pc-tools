@if (isOpen) {
<div class="dialog-brutal-overlay" (click)="onBackdropClick($event)">
  <div class="dialog-brutal-container">
    <div class="dialog-brutal-header">
      <div class="dialog-brutal-icon" [ngClass]="type">
        @switch (type) { @case ('error') {
        <i class="bi bi-exclamation-triangle"></i>
        } @case ('warning') {
        <i class="bi bi-exclamation-circle"></i>
        } @default {
        <i class="bi bi-question-circle"></i>
        } }
      </div>
      <h3 class="dialog-brutal-title">{{ title }}</h3>
    </div>

    <div class="dialog-brutal-body">
      <p class="dialog-brutal-message">{{ message }}</p>
    </div>

    <div class="dialog-brutal-actions">
      @if (cancelText) {
      <button
        type="button"
        class="btn-brutal btn-brutal-secondary"
        (click)="onCancel()"
      >
        {{ cancelText }}
      </button>
      }
      <button
        type="button"
        class="btn-brutal btn-brutal-primary"
        [ngClass]="{
          'btn-brutal-danger': type === 'error',
          'btn-brutal-warning': type === 'warning'
        }"
        (click)="onConfirm()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
}
